<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>File Upload Form</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-8">
        <div class="max-w-md mx-auto bg-white p-5 rounded-md shadow-md">
            <form action="{% url 'upload_paper' uniqueid %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="file" class="block text-gray-600 font-medium">Choose a PDF file for "{{title}}":</label>
                    <input type="file" id="file" name="file" accept=".pdf" class="mt-2 p-2 border border-gray-300 rounded-md w-full">
                </div>

                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                    Submit
                </button>
            </form>
        </div>
    </div>
</body>

<script>
    {% if alertmessage %}
        alert("{{alertmessage}}");
        {% if reload %}
            window.location.href = window.location.href;
        {% else %}
            window.close();
        {% endif %}
    {% endif %}
</script>
</html>
