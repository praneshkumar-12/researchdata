<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uh-Oh! Something Went Wrong</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f3f4f6;
        }

        .error-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .error-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f44336;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #6c757d;
        }

        .btn-primary {
            background-color: #4caf50;
            border-color: #4caf50;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #388e3c;
            border-color: #388e3c;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1 class="error-title">Uh-Oh! Something Went Wrong</h1>
        <p class="error-message">We're sorry, but something unexpected happened. Please try again!</p>
        <a href="/rpa/login/" class="text-blue underline">Go Back Home</a>
    </div>
</body>

</html>
