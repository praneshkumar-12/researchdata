<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    {% load static %}
    <div id="header" class="p-4">
      <div class="flex items-center justify-center mb-4">
        <img src="{% static 'img/ssn.jpg' %}" class="h-16 w-32" alt="SSN Logo">
      </div>
      <div class="flex flex-col items-center justify-center">
        <h1 class="text-xl font-bold">Department of Information Technology</h1>
        <h2 class="text-lg">Research Publications Portal</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Forgot Password</div>
          <div class="card-body">
            <form method="post" action="{% url 'forgot_password' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% if alertmessage %}
    <script>alert("{{ alertmessage }}");</script>
  {% endif %}

</body>
</html>
